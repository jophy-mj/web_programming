<!DOCTYPE html>
<html>
<head>
<title>Indent Property</title>
<style>
p { 
   text-indent:20px;
   font-family: verdana;
   font-weight:bold;
   
}
</style>
</head>
<body>
<p> This text will have first line indented by 20px and this line will remain at its actual position this is done by CSS text-indent Property. </p>
<p>Cascading Style Sheets(css)is a simple mechanism for adding style(eg:fonts,colors,spacing)to web documents.</p>
</body>
</html>
